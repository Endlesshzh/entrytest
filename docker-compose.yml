version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-script-query
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    # After starting, run: docker exec -it ollama-llm ollama pull llama2

volumes:
  redis-data:
  ollama-data:
