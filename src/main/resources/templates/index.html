    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

    <style>
        * {

        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;

        .tab.active {

        }

        .provider-unavailable {

            color: #991b1b;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/groovy/groovy.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api/script';
        
        // LLM Provider Management
        let availableProviders = [];
        let allProviders = [];
        
        // Load available LLM providers on page load
        async function loadProviders() {
            try {
                const response = await fetch(`${API_BASE}/providers`);
                const data = await response.json();
                availableProviders = data.providers || [];
                allProviders = data.allProviders || [];
                
                const select = document.getElementById('llmProvider');
                // Clear existing options except the first one
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                // Add all providers to select
                allProviders.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.value;
                    option.textContent = provider.label + (provider.type === 'local' ? ' (æœ¬åœ°)' : '');
                    option.dataset.type = provider.type;
                    option.dataset.available = availableProviders.includes(provider.label) ? 'true' : 'false';
                    select.appendChild(option);
                });
                
                updateProviderStatus();
            } catch (error) {
                console.error('Failed to load providers:', error);
            }
        }
        
        function updateProviderStatus() {
            const select = document.getElementById('llmProvider');
            const status = document.getElementById('providerStatus');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!selectedOption || !selectedOption.value) {
                status.style.display = 'none';
                return;
            }
            
            const isAvailable = selectedOption.dataset.available === 'true';
            const type = selectedOption.dataset.type;
            
            status.style.display = 'inline-block';
            status.className = isAvailable ? 'provider-available' : 'provider-unavailable';
            status.textContent = isAvailable 
                ? 'âœ“ å¯ç”¨' 
                : 'âœ— ä¸å¯ç”¨ï¼ˆå°†ä½¿ç”¨é»˜è®¤æä¾›å•†ï¼‰';
        }
        
        // Load providers when page loads
        window.addEventListener('load', loadProviders);

        // åˆå§‹åŒ–ä»£ç ç¼–è¾‘å™¨
        const editor = CodeMirror.fromTextArea(document.getElementById('scriptEditor'), {
            lineNumbers: true,
            mode: 'groovy',
            theme: 'monokai',
            indentUnit: 4,
            indentWithTabs: false,
            lineWrapping: true,
            autofocus: true,
            placeholder: 'åœ¨æ­¤è¾“å…¥ Groovy è„šæœ¬...\n\nç¤ºä¾‹:\n// è·å–å•ä¸ªé”®å€¼\ndef value = redis.get(\'mykey\')\nreturn value'
        });

        // ç¤ºä¾‹è„šæœ¬
        const examples = {
            1: `// è·å–å•ä¸ªé”®çš„å€¼
def value = redis.get('mykey')
return value`,
            2: `// è·å– Hash çš„æ‰€æœ‰å­—æ®µ
def userData = redis.hgetAll('user:1001')
return userData`,
            3: `// æŸ¥è¯¢åŒ¹é…çš„é”®åˆ—è¡¨
def keys = redis.keys('user:*')
return keys`,
            4: `// è·å– List çš„èŒƒå›´æ•°æ®
def items = redis.lrange('mylist', 0, 10)
return items`,
            5: `// æ‰¹é‡è·å–å¤šä¸ªé”®çš„å€¼
def keys = ['key1', 'key2', 'key3']
def values = redis.mget(keys.toArray(new String[0]))
return values`,
            6: `// è·å– Set çš„æ‰€æœ‰æˆå‘˜
def members = redis.smembers('myset')
return members`
        };

        function loadExample(num) {
            editor.setValue(examples[num] || '');
            editor.focus();
        }

        function setLoading(elementId, loading) {
            const loadingEl = document.getElementById(elementId);
            if (loading) {
                loadingEl.classList.add('active');
            } else {
                loadingEl.classList.remove('active');
            }
        }

        function setButtonsDisabled(disabled) {
            ['btnExecute', 'btnTest', 'btnAnalyze'].forEach(id => {
                document.getElementById(id).disabled = disabled;
            });
        }

        async function executeScript() {
            const script = editor.getValue().trim();
            if (!script) {
                alert('è¯·è¾“å…¥è„šæœ¬');
                return;
            }

            const resultDiv = document.getElementById('executionResult');
            setLoading('execLoading', true);
            setButtonsDisabled(true);
            resultDiv.className = 'result-box';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        script: script,
                        scriptName: 'user-script',
                        testRun: false
                    })
                });

                const result = await response.json();
                displayExecutionResult(result);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âŒ é”™è¯¯: ${error.message}</span>`;
            } finally {
                setLoading('execLoading', false);
                setButtonsDisabled(false);
            }
        }

        async function testScript() {
            const script = editor.getValue().trim();
            if (!script) {
                alert('è¯·è¾“å…¥è„šæœ¬');
                return;
            }

            const resultDiv = document.getElementById('executionResult');
            setLoading('execLoading', true);
            setButtonsDisabled(true);
            resultDiv.className = 'result-box';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        script: script,
                        scriptName: 'test-script',
                        testRun: true
                    })
                });

                const result = await response.json();
                displayExecutionResult(result);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âŒ é”™è¯¯: ${error.message}</span>`;
            } finally {
                setLoading('execLoading', false);
                setButtonsDisabled(false);
            }
        }

        async function analyzeScript() {
            const script = editor.getValue().trim();
            if (!script) {
                alert('è¯·è¾“å…¥è„šæœ¬');
                return;
            }

            const resultDiv = document.getElementById('analysisResult');
            setLoading('analysisLoading', true);
            setButtonsDisabled(true);
            
            // æ˜¾ç¤ºåˆ†æè¿‡ç¨‹
            let analysisStep = 0;
            const steps = [
                'ğŸ” å¼€å§‹åˆ†æè„šæœ¬...',
                'ğŸ“Š æ‰§è¡ŒåŸºç¡€é™æ€åˆ†æï¼ˆæ£€æŸ¥å®‰å…¨æ€§ã€ä»£ç è´¨é‡ï¼‰...',
                'ğŸ¤– è°ƒç”¨LLMæœåŠ¡è¿›è¡Œæ·±åº¦åˆ†æï¼ˆè¿™å¯èƒ½éœ€è¦ä¸€äº›æ—¶é—´ï¼Œè¯·è€å¿ƒç­‰å¾…ï¼‰...',
                'âœ… åˆ†æå®Œæˆï¼Œæ­£åœ¨æ•´ç†ç»“æœ...'
            ];
            
            const updateProgress = () => {
                if (analysisStep < steps.length) {
                    resultDiv.innerHTML = `
                        <div class="result-box" style="padding: 20px;">
                            <div style="text-align: center; margin-bottom: 20px;">
                                <div class="spinner" style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                            </div>
                            <div style="text-align: center; font-size: 16px; color: #666; line-height: 1.8;">
                                ${steps[analysisStep]}
                            </div>
                            ${analysisStep >= 2 ? '<div style="text-align: center; margin-top: 15px; color: #999; font-size: 14px;">ğŸ’¡ æç¤ºï¼šLLMåˆ†æå¯èƒ½éœ€è¦30-180ç§’ï¼Œè¯·å‹¿å…³é—­é¡µé¢</div>' : ''}
                        </div>
                    `;
                    analysisStep++;
                    if (analysisStep < steps.length) {
                        setTimeout(updateProgress, 1500);
                    }
                }
            };
            
            updateProgress();

            // Get selected provider
            const providerSelect = document.getElementById('llmProvider');
            const selectedProvider = providerSelect.value || null;

            try {
                const requestBody = {
                    script: script
                };
                
                // Only include provider if one is selected
                if (selectedProvider) {
                    requestBody.provider = selectedProvider;
                }
                
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                
                // æ˜¾ç¤ºå®ŒæˆçŠ¶æ€
                resultDiv.innerHTML = `
                    <div class="result-box" style="padding: 20px; text-align: center;">
                        <div style="color: #059669; font-size: 18px; margin-bottom: 10px;">âœ… åˆ†æå®Œæˆ</div>
                        <div style="color: #666; font-size: 14px;">æ€»è€—æ—¶: ${duration}ç§’</div>
                    </div>
                `;
                
                // å»¶è¿Ÿä¸€ä¸‹å†æ˜¾ç¤ºç»“æœï¼Œè®©ç”¨æˆ·çœ‹åˆ°å®Œæˆæç¤º
                setTimeout(() => {
                    displayAnalysisResult(result);
                }, 500);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result-box">
                        <span class="error">âŒ é”™è¯¯: ${error.message}</span>
                        ${error.message && error.message.includes('timeout') ? 
                            '<div style="margin-top: 15px; padding: 15px; background: #fef3c7; border-radius: 5px; color: #92400e;">' +
                            'ğŸ’¡ åˆ†æè¶…æ—¶æç¤ºï¼š<br>' +
                            '1. æ£€æŸ¥LLMæœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ<br>' +
                            '2. æœ¬åœ°æ¨¡å‹å¯èƒ½éœ€è¦æ›´é•¿æ—¶é—´ï¼Œè¯·è€å¿ƒç­‰å¾…<br>' +
                            '3. å¯ä»¥åœ¨application.ymlä¸­å¢åŠ llm.timeouté…ç½®ï¼ˆå½“å‰180ç§’ï¼‰' +
                            '</div>' : ''}
                    </div>
                `;
            } finally {
                setLoading('analysisLoading', false);
                setButtonsDisabled(false);
            }
        }

        function displayExecutionResult(result) {
            const resultDiv = document.getElementById('executionResult');
            let html = '';

            if (result.success) {
                html += `<div class="execution-info">
                    <span class="info-item success">âœ“ æ‰§è¡ŒæˆåŠŸ</span>
                    <span class="info-item">â±ï¸ æ‰§è¡Œæ—¶é—´: ${result.executionTime}ms</span>
                    ${result.testRun ? '<span class="info-item info">ğŸ§ª æµ‹è¯•è¿è¡Œæ¨¡å¼</span>' : ''}
                </div>`;
                
                html += '<div class="result-content">';
                html += '<strong>ç»“æœï¼š</strong><br>';
                
                if (result.result !== null && result.result !== undefined) {
                    try {
                        html += `<pre class="json-view">${JSON.stringify(result.result, null, 2)}</pre>`;
                    } catch (e) {
                        html += `<pre>${String(result.result)}</pre>`;
                    }
                } else {
                    html += '<span class="info">null</span>';
                }
                html += '</div>';
            } else {
                html += `<div class="execution-info">
                    <span class="info-item error">âœ— æ‰§è¡Œå¤±è´¥</span>
                    ${result.executionTime ? `<span class="info-item">â±ï¸ æ‰§è¡Œæ—¶é—´: ${result.executionTime}ms</span>` : ''}
                </div>`;
                html += `<div class="result-content">
                    <strong>é”™è¯¯ä¿¡æ¯ï¼š</strong><br>
                    <span class="error">${escapeHtml(result.error || 'æœªçŸ¥é”™è¯¯')}</span>
                </div>`;
            }

            resultDiv.innerHTML = html;
        }

        function displayAnalysisResult(result) {
            const resultDiv = document.getElementById('analysisResult');
            let html = '';

            // å®‰å…¨æ€§è¯„åˆ†
            html += '<div class="analysis-section">';
            html += '<h3>ğŸ”’ å®‰å…¨æ€§è¯„åˆ†';
            html += `<span class="score-badge ${getScoreClass(result.securityScore)}">${result.securityScore}/100</span>`;
            html += `<span class="status-badge ${result.safeToExecute ? 'status-safe' : 'status-unsafe'}">`;
            html += result.safeToExecute ? 'âœ“ å®‰å…¨' : 'âœ— ä¸å®‰å…¨';
            html += '</span></h3>';
            
            if (result.securityIssues && result.securityIssues.length > 0) {
                html += '<ul class="issue-list">';
                result.securityIssues.forEach(issue => {
                    html += `<li>${escapeHtml(issue)}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p style="color: #059669; margin-top: 8px;">âœ“ æœªå‘ç°å®‰å…¨é—®é¢˜</p>';
            }
            html += '</div>';

            // ä»£ç è´¨é‡è¯„åˆ†
            html += '<div class="analysis-section">';
            html += '<h3>â­ ä»£ç è´¨é‡è¯„åˆ†';
            html += `<span class="score-badge ${getScoreClass(result.qualityScore)}">${result.qualityScore}/100</span>`;
            html += '</h3>';
            
            if (result.qualityIssues && result.qualityIssues.length > 0) {
                html += '<ul class="issue-list">';
                result.qualityIssues.forEach(issue => {
                    html += `<li>${escapeHtml(issue)}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p style="color: #059669; margin-top: 8px;">âœ“ ä»£ç è´¨é‡è‰¯å¥½</p>';
            }
            html += '</div>';

            // æ€§èƒ½å»ºè®®
            if (result.performanceSuggestions && result.performanceSuggestions.length > 0) {
                html += '<div class="analysis-section">';
                html += '<h3>âš¡ æ€§èƒ½ä¼˜åŒ–å»ºè®®</h3>';
                html += '<ul class="issue-list">';
                result.performanceSuggestions.forEach(suggestion => {
                    html += `<li>${escapeHtml(suggestion)}</li>`;
                });
                html += '</ul>';
                html += '</div>';
            }

            // æœ€ä½³å®è·µå»ºè®®
            if (result.bestPractices && result.bestPractices.length > 0) {
                html += '<div class="analysis-section">';
                html += '<h3>ğŸ“š æœ€ä½³å®è·µå»ºè®®</h3>';
                html += '<ul class="issue-list">';
                result.bestPractices.forEach(practice => {
                    html += `<li>${escapeHtml(practice)}</li>`;
                });
                html += '</ul>';
                html += '</div>';
            }

            // LLM æ·±åº¦åˆ†æ
            if (result.llmAnalysis) {
                html += '<div class="analysis-section">';
                html += '<h3>ğŸ¤– LLM æ·±åº¦åˆ†æ</h3>';
                html += `<div class="llm-analysis-text">${escapeHtml(result.llmAnalysis)}</div>`;
                html += '</div>';
            }

            resultDiv.innerHTML = html;
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-high';
            if (score >= 50) return 'score-medium';
            return 'score-low';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearEditor() {
            editor.setValue('');
            editor.focus();
        }

        function clearAll() {
            editor.setValue('');
            document.getElementById('executionResult').innerHTML = 'ç­‰å¾…æ‰§è¡Œè„šæœ¬...';
            document.getElementById('executionResult').className = 'result-box empty';
            document.getElementById('analysisResult').innerHTML = '<div class="result-box empty">ç­‰å¾…åˆ†æè„šæœ¬...</div>';
        }

        // å¿«æ·é”®æ”¯æŒ
        editor.setOption("extraKeys", {
            "Ctrl-Enter": function() {
                executeScript();
            },
            "Ctrl-Shift-Enter": function() {
                testScript();
            }
        });
    </script>
