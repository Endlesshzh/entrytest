<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis è„šæœ¬æŸ¥è¯¢ç³»ç»Ÿ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow-lg);
            overflow: hidden;
        }

        .header {
            background: var(--bg-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 30px;
        }

        .panel {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            box-shadow: var(--card-shadow);
        }

        .panel h2 {
            color: #111827;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-container {
            grid-column: 1 / -1;
        }

        .editor-wrapper {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            transition: border-color 0.3s;
        }

        .editor-wrapper:focus-within {
            border-color: var(--primary-color);
        }

        .CodeMirror {
            height: 400px;
            font-size: 14px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-info {
            background: var(--info-color);
            color: white;
        }

        .btn-info:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: var(--danger-color);
            color: white;
        }

        .btn-clear:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .result-box {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .result-box.empty {
            color: #9ca3af;
            font-style: italic;
        }

        .success {
            color: var(--success-color);
            font-weight: 600;
        }

        .error {
            color: var(--danger-color);
            font-weight: 600;
        }

        .info {

        }

        .analysis-section {

            padding: 20px;

            border-left: 4px solid var(--primary-color);

        .score-badge {

        .score-high {

        }

        .score-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .score-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge {

            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;

        }

        .status-safe {
            background: #d1fae5;
            color: #065f46;
        }

        .status-unsafe {
            background: #fee2e2;
            color: #991b1b;
        }

        .issue-list {
            list-style: none;
            padding-left: 0;
            margin-top: 12px;
        }

        .issue-list li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: #374151;
        }

        .issue-list li:before {
            content: "â€¢";
            position: absolute;
            left: 8px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 18px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-scripts {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .example-scripts strong {
            display: block;
            margin-bottom: 12px;
            color: #374151;
        }

        .example-btn {
            background: #e0e7ff;
            color: var(--primary-color);
            padding: 8px 16px;
            margin: 4px 8px 4px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #c7d2fe;
            transform: translateY(-1px);
        }

        .execution-info {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            font-size: 13px;
        }

        .result-content {
            background: #f9fafb;
            padding: 16px;
            border-radius: 6px;
            margin-top: 12px;
            border: 1px solid #e5e7eb;
        }

        .json-view {
            color: #111827;
        }

        .llm-analysis-text {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #374151;
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #llmProvider:hover {
            border-color: var(--primary-color);
        }

        #llmProvider:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .provider-cloud {
            background: #dbeafe;
            color: #1e40af;
        }

        .provider-local {
            background: #fef3c7;
            color: #92400e;
        }

        .provider-available {
            background: #d1fae5;
            color: #065f46;
        }

        .provider-unavailable {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <h1>ğŸš€ Redis è„šæœ¬æŸ¥è¯¢ç³»ç»Ÿ</h1>
            <p>åŸºäº Groovy è„šæœ¬çš„åŠ¨æ€ Redis æŸ¥è¯¢ç³»ç»Ÿ - æ”¯æŒ LLM æ™ºèƒ½åˆ†æ</p>

                        <span>â¹ï¸</span> åœæ­¢åˆ†æ
                    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/groovy/groovy.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api/script';
        
        // LLM Provider Management
        let availableProviders = [];
        let allProviders = [];
        
        // Stream control
        let currentReader = null;
        let currentAbortController = null;
        let isStreaming = false;
        
        // Load available LLM providers on page load
        async function loadProviders() {
            try {
                const response = await fetch(`${API_BASE}/providers`);
                const data = await response.json();
                availableProviders = data.providers || [];
                allProviders = data.allProviders || [];
                
                const select = document.getElementById('llmProvider');
                // Clear existing options except the first one
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                // Add all providers to select
                allProviders.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.value;
                    option.textContent = provider.label + (provider.type === 'local' ? ' (æœ¬åœ°)' : '');
                    option.dataset.type = provider.type;
                    option.dataset.available = availableProviders.includes(provider.label) ? 'true' : 'false';
                    select.appendChild(option);
                });
                
                updateProviderStatus();
            } catch (error) {
                console.error('Failed to load providers:', error);
            }
        }
        
        function updateProviderStatus() {
            const select = document.getElementById('llmProvider');
            const status = document.getElementById('providerStatus');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!selectedOption || !selectedOption.value) {
                status.style.display = 'none';
                return;
            }
            
            const isAvailable = selectedOption.dataset.available === 'true';
            const type = selectedOption.dataset.type;
            
            status.style.display = 'inline-block';
            status.className = isAvailable ? 'provider-available' : 'provider-unavailable';
            status.textContent = isAvailable 
                ? 'âœ“ å¯ç”¨' 
                : 'âœ— ä¸å¯ç”¨ï¼ˆå°†ä½¿ç”¨é»˜è®¤æä¾›å•†ï¼‰';
        }
        
        // Load providers when page loads
        window.addEventListener('load', loadProviders);

        // åˆå§‹åŒ–ä»£ç ç¼–è¾‘å™¨
        const editor = CodeMirror.fromTextArea(document.getElementById('scriptEditor'), {
            lineNumbers: true,
            mode: 'groovy',
            theme: 'monokai',
            indentUnit: 4,
            indentWithTabs: false,
            lineWrapping: true,
            autofocus: true,
            placeholder: 'åœ¨æ­¤è¾“å…¥ Groovy è„šæœ¬...\n\nç¤ºä¾‹:\n// è·å–å•ä¸ªé”®å€¼\ndef value = redis.get(\'mykey\')\nreturn value'
        });

        // ç¤ºä¾‹è„šæœ¬
        const examples = {
            1: `// è·å–å•ä¸ªé”®çš„å€¼
def value = redis.get('mykey')
return value`,
            2: `// è·å– Hash çš„æ‰€æœ‰å­—æ®µ
def userData = redis.hgetAll('user:1001')
return userData`,
            3: `// æŸ¥è¯¢åŒ¹é…çš„é”®åˆ—è¡¨
def keys = redis.keys('user:*')
return keys`,
            4: `// è·å– List çš„èŒƒå›´æ•°æ®
def items = redis.lrange('mylist', 0, 10)
return items`,
            5: `// æ‰¹é‡è·å–å¤šä¸ªé”®çš„å€¼
def keys = ['key1', 'key2', 'key3']
def values = redis.mget(keys.toArray(new String[0]))
return values`,
            6: `// è·å– Set çš„æ‰€æœ‰æˆå‘˜
def members = redis.smembers('myset')
return members`
        };

        function loadExample(num) {
            editor.setValue(examples[num] || '');
            editor.focus();
        }

        function setLoading(elementId, loading) {
            const loadingEl = document.getElementById(elementId);
            if (loading) {
                loadingEl.classList.add('active');
            } else {
                loadingEl.classList.remove('active');
            }
        }

        function setButtonsDisabled(disabled) {
            ['btnExecute', 'btnTest', 'btnAnalyze'].forEach(id => {
                document.getElementById(id).disabled = disabled;
            });
        }

        async function executeScript() {
            const script = editor.getValue().trim();
            if (!script) {
                alert('è¯·è¾“å…¥è„šæœ¬');
                return;
            }

            const resultDiv = document.getElementById('executionResult');
            setLoading('execLoading', true);
            setButtonsDisabled(true);
            resultDiv.className = 'result-box';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        script: script,
                        scriptName: 'user-script',
                        testRun: false
                    })
                });

                const result = await response.json();
                displayExecutionResult(result);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âŒ é”™è¯¯: ${error.message}</span>`;
            } finally {
                setLoading('execLoading', false);
                setButtonsDisabled(false);
            }
        }

        async function testScript() {
            const script = editor.getValue().trim();
            if (!script) {
                alert('è¯·è¾“å…¥è„šæœ¬');
                return;
            }

            const resultDiv = document.getElementById('executionResult');
            setLoading('execLoading', true);
            setButtonsDisabled(true);
            resultDiv.className = 'result-box';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        script: script,
                        scriptName: 'test-script',
                        testRun: true
                    })
                });

                const result = await response.json();
                displayExecutionResult(result);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âŒ é”™è¯¯: ${error.message}</span>`;
            } finally {
                setLoading('execLoading', false);
                setButtonsDisabled(false);
            }
        }

        function stopAnalysis() {
            if (isStreaming && currentReader) {
                console.log('Stopping analysis...');
                isStreaming = false;
                
                // å–æ¶ˆè¯»å–
                if (currentReader) {
                    currentReader.cancel().catch(err => {
                        console.error('Error canceling reader:', err);
                    });
                    currentReader = null;
                }
                
                // å–æ¶ˆè¯·æ±‚
                if (currentAbortController) {
                    currentAbortController.abort();
                    currentAbortController = null;
                }
                
                // æ›´æ–°UI
                const resultDiv = document.getElementById('analysisResult');
                const stopButtonContainer = document.getElementById('stopButtonContainer');
                stopButtonContainer.style.display = 'none';
                setLoading('analysisLoading', false);
                setButtonsDisabled(false);
                
                // æ˜¾ç¤ºåœæ­¢æç¤º
                const statusDiv = resultDiv.querySelector('.status-message');
                if (statusDiv) {
                    statusDiv.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <span style="color: #f59e0b; font-size: 18px;">â¹ï¸</span>
                            <span style="color: #f59e0b; font-weight: 600;">åˆ†æå·²åœæ­¢</span>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <div style="text-align: center; padding: 20px; color: #f59e0b;">
                                <span style="font-size: 24px; display: block; margin-bottom: 10px;">â¹ï¸</span>
                                <span style="font-weight: 600; font-size: 16px;">åˆ†æå·²åœæ­¢</span>
                            </div>
                        </div>
                    `;
                }
            }
        }

        async function analyzeScript() {
            const script = editor.getValue().trim();
            if (!script) {
                alert('è¯·è¾“å…¥è„šæœ¬');
                return;
            }

            // å¦‚æœæ­£åœ¨æµå¼è¾“å‡ºï¼Œå…ˆåœæ­¢
            if (isStreaming) {
                stopAnalysis();
                // ç­‰å¾…ä¸€ä¸‹å†å¼€å§‹æ–°çš„åˆ†æ
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            const resultDiv = document.getElementById('analysisResult');
            const stopButtonContainer = document.getElementById('stopButtonContainer');
            setLoading('analysisLoading', true);
            setButtonsDisabled(true);
            stopButtonContainer.style.display = 'block';
            isStreaming = true;
            
            // åˆå§‹åŒ–ç»“æœæ˜¾ç¤ºåŒºåŸŸ
            resultDiv.innerHTML = `
                <div class="result-box" style="padding: 20px;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div class="spinner" style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    </div>
                    <div style="text-align: center; font-size: 16px; color: #666; line-height: 1.8;">
                        ğŸ” å¼€å§‹åˆ†æè„šæœ¬...
                    </div>
                </div>
            `;

            // Get selected provider
            const providerSelect = document.getElementById('llmProvider');
            const selectedProvider = providerSelect.value || null;

            const requestBody = {
                script: script
            };
            
            // Only include provider if one is selected
            if (selectedProvider) {
                requestBody.provider = selectedProvider;
            }
            
            const startTime = Date.now();
            let basicAnalysis = null;
            let fullResult = null;
            
            // åˆ›å»º AbortController ç”¨äºå–æ¶ˆè¯·æ±‚
            currentAbortController = new AbortController();

            // å®šä¹‰å¤„ç† SSE äº‹ä»¶çš„å‡½æ•°ï¼ˆä½¿ç”¨é—­åŒ…è®¿é—®å¤–éƒ¨å˜é‡ï¼‰
            const processSSEEvent = (eventText) => {
                console.log('Processing SSE event text:', eventText);
                
                const lines = eventText.split('\n');
                let eventName = 'message';
                let eventData = null;

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) continue;
                    
                    // æ£€æŸ¥ event: è¡Œï¼ˆå¤„ç† event: æˆ– event: åé¢å¯èƒ½æœ‰ç©ºæ ¼çš„æƒ…å†µï¼‰
                    const lowerLine = trimmedLine.toLowerCase();
                    if (lowerLine.startsWith('event')) {
                        const colonIndex = trimmedLine.indexOf(':');
                        if (colonIndex !== -1) {
                            eventName = trimmedLine.substring(colonIndex + 1).trim();
                            console.log('Found event name:', eventName, 'from line:', trimmedLine);
                        }
                    } 
                    // æ£€æŸ¥ data: è¡Œ
                    else if (lowerLine.startsWith('data')) {
                        const colonIndex = trimmedLine.indexOf(':');
                        if (colonIndex !== -1) {
                            const dataStr = trimmedLine.substring(colonIndex + 1).trim();
                            console.log('Found data (first 100 chars):', dataStr.substring(0, 100));
                            // å°è¯•è§£æ JSONï¼Œå¦‚æœå¤±è´¥åˆ™ä½¿ç”¨åŸå§‹å­—ç¬¦ä¸²
                            if (dataStr) {
                                try {
                                    eventData = JSON.parse(dataStr);
                                    console.log('Parsed as JSON');
                                } catch (e) {
                                    eventData = dataStr;
                                    console.log('Using as string');
                                }
                            }
                        }
                    }
                }

                console.log('SSE Event processed - name:', eventName, 'data type:', typeof eventData, 'data:', eventData);

                // å¤„ç†ä¸åŒçš„äº‹ä»¶ç±»å‹
                if (eventName === 'status') {
                    console.log('Handling status event:', eventData);
                    updateStatus(eventData);
                } else if (eventName === 'basic_analysis') {
                    console.log('Handling basic_analysis event');
                    basicAnalysis = eventData;
                    displayBasicAnalysis(eventData);
                } else if (eventName === 'result') {
                    console.log('Handling result event');
                    fullResult = eventData;
                    displayAnalysisResult(eventData);
                } else if (eventName === 'error') {
                    console.error('Handling error event:', eventData);
                    throw new Error(typeof eventData === 'string' ? eventData : JSON.stringify(eventData));
                } else {
                    console.warn('Unknown event type:', eventName, eventData);
                }
            };

            try {
                // ä½¿ç”¨æµå¼æ¥å£
                console.log('Starting stream request...', requestBody);
                const response = await fetch(`${API_BASE}/analyze/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody),
                    signal: currentAbortController.signal
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Stream response received, starting to read...');
                console.log('Response headers:', [...response.headers.entries()]);

                const reader = response.body.getReader();
                currentReader = reader;
                const decoder = new TextDecoder();
                let buffer = '';

                try {
                    while (isStreaming) {
                        const { done, value } = await reader.read();
                        if (done) {
                            console.log('Stream reading done, remaining buffer:', buffer);
                            // å¤„ç†æœ€åçš„æ•°æ®
                            if (buffer.trim()) {
                                processSSEEvent(buffer);
                            }
                            break;
                        }
                        
                        // æ£€æŸ¥æ˜¯å¦å·²åœæ­¢
                        if (!isStreaming) {
                            console.log('Stream stopped by user');
                            reader.cancel();
                            break;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        console.log('Received chunk (length:', chunk.length, '):', chunk.substring(0, 200) + (chunk.length > 200 ? '...' : ''));
                        buffer += chunk;
                        
                        // SSE æ ¼å¼: æ¯ä¸ªäº‹ä»¶ä»¥ \n\n åˆ†éš”
                        let eventEndIndex;
                        while ((eventEndIndex = buffer.indexOf('\n\n')) !== -1) {
                            const eventText = buffer.substring(0, eventEndIndex);
                            buffer = buffer.substring(eventEndIndex + 2);
                            
                            if (eventText.trim()) {
                                processSSEEvent(eventText);
                            }
                        }
                    }

                    // åªæœ‰åœ¨æ­£å¸¸å®Œæˆæ—¶æ‰æ˜¾ç¤ºå®Œæˆæç¤º
                    if (isStreaming) {
                        const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                        console.log('Stream completed, duration:', duration, 'seconds');
                        
                        // ç¡®ä¿ loading çŠ¶æ€å…³é—­
                        setLoading('analysisLoading', false);
                        setButtonsDisabled(false);
                        stopButtonContainer.style.display = 'none';
                        isStreaming = false;
                        currentReader = null;
                        currentAbortController = null;
                        
                        // æ˜¾ç¤ºå®Œæˆæç¤º
                        if (fullResult) {
                            const completionDiv = document.createElement('div');
                            completionDiv.style.cssText = 'text-align: center; padding: 10px; background: #d1fae5; border-radius: 6px; margin-top: 10px; color: #065f46; font-size: 14px;';
                            completionDiv.textContent = `âœ… åˆ†æå®Œæˆï¼Œæ€»è€—æ—¶: ${duration}ç§’`;
                            resultDiv.appendChild(completionDiv);
                        } else {
                            console.warn('Stream completed but no full result received');
                        }
                    }
                } catch (streamError) {
                    console.error('Error reading stream:', streamError);
                    
                    // å¦‚æœæ˜¯ç”¨æˆ·å–æ¶ˆï¼Œä¸æ˜¾ç¤ºé”™è¯¯
                    if (streamError.name === 'AbortError' || !isStreaming) {
                        console.log('Stream was aborted by user');
                        return;
                    }
                    
                    // ç¡®ä¿å³ä½¿å‡ºé”™ä¹Ÿå…³é—­ loading
                    setLoading('analysisLoading', false);
                    setButtonsDisabled(false);
                    stopButtonContainer.style.display = 'none';
                    isStreaming = false;
                    currentReader = null;
                    currentAbortController = null;
                    throw streamError;
                }
            } catch (error) {
                console.error('Analysis error:', error);
                
                // å¦‚æœæ˜¯ç”¨æˆ·å–æ¶ˆï¼Œä¸æ˜¾ç¤ºé”™è¯¯
                if (error.name === 'AbortError' || !isStreaming) {
                    console.log('Request was aborted by user');
                    return;
                }
                
                // ç¡®ä¿å³ä½¿å‡ºé”™ä¹Ÿå…³é—­ loading
                setLoading('analysisLoading', false);
                setButtonsDisabled(false);
                stopButtonContainer.style.display = 'none';
                isStreaming = false;
                currentReader = null;
                currentAbortController = null;
                
                resultDiv.innerHTML = `
                    <div class="result-box">
                        <span class="error">âŒ é”™è¯¯: ${escapeHtml(error.message)}</span>
                        ${error.message && error.message.includes('timeout') ? 
                            '<div style="margin-top: 15px; padding: 15px; background: #fef3c7; border-radius: 5px; color: #92400e;">' +
                            'ğŸ’¡ åˆ†æè¶…æ—¶æç¤ºï¼š<br>' +
                            '1. æ£€æŸ¥LLMæœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ<br>' +
                            '2. æœ¬åœ°æ¨¡å‹å¯èƒ½éœ€è¦æ›´é•¿æ—¶é—´ï¼Œè¯·è€å¿ƒç­‰å¾…<br>' +
                            '3. å¯ä»¥åœ¨application.ymlä¸­å¢åŠ llm.timeouté…ç½®ï¼ˆå½“å‰180ç§’ï¼‰' +
                            '</div>' : ''}
                    </div>
                `;
            } finally {
                console.log('Finally block: ensuring loading is closed');
                // åŒé‡ä¿é™©ï¼šç¡®ä¿ loading ä¸€å®šå…³é—­
                try {
                    if (!isStreaming) {
                        setLoading('analysisLoading', false);
                        setButtonsDisabled(false);
                        stopButtonContainer.style.display = 'none';
                    }
                } catch (e) {
                    console.error('Error in finally block:', e);
                }
            }
        }

        function updateStatus(statusText) {
            const resultDiv = document.getElementById('analysisResult');
            let statusDiv = resultDiv.querySelector('.status-message');
            
            if (!statusDiv) {
                // åˆ›å»ºçŠ¶æ€æ˜¾ç¤ºåŒºåŸŸ
                statusDiv = document.createElement('div');
                statusDiv.className = 'status-message';
                statusDiv.style.cssText = 'text-align: center; font-size: 16px; color: #666; line-height: 1.8; margin-bottom: 20px; padding: 10px; background: #f0f9ff; border-radius: 6px; border-left: 4px solid #3b82f6;';
                
                // å¦‚æœç»“æœåŒºåŸŸä¸ºç©ºæˆ–åªæœ‰ç­‰å¾…æ¶ˆæ¯ï¼Œæ¸…ç©ºå¹¶æ·»åŠ çŠ¶æ€
                if (resultDiv.innerHTML.trim() === '' || resultDiv.innerHTML.includes('ç­‰å¾…åˆ†æ')) {
                    resultDiv.innerHTML = '';
                }
                resultDiv.appendChild(statusDiv);
            }
            
            // æ›´æ–°çŠ¶æ€å†…å®¹
            const isComplete = statusText.includes('å®Œæˆ') || statusText.includes('å®Œæˆ');
            statusDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    ${!isComplete ? '<div class="spinner" style="display: inline-block; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>' : '<span style="color: #059669; font-size: 18px;">âœ…</span>'}
                    <span>${escapeHtml(statusText)}</span>
                </div>
            `;
            
            console.log('Status updated:', statusText);
        }

        function displayBasicAnalysis(result) {
            console.log('Displaying basic analysis:', result);
            const resultDiv = document.getElementById('analysisResult');
            
            // ä¿ç•™çŠ¶æ€æ¶ˆæ¯
            const statusDiv = resultDiv.querySelector('.status-message');
            
            let html = '';
            if (statusDiv) {
                html += statusDiv.outerHTML;
            }
            
            html += '<div class="analysis-section">';

            html += `<span class="score-badge ${getScoreClass(result.securityScore)}">${result.securityScore}/100</span>`;
            html += '</h3>';
            
            if (result.securityIssues && result.securityIssues.length > 0) {

                    html += `<li>${escapeHtml(issue)}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p style="color: #059669; margin-top: 8px;">âœ“ æœªå‘ç°å®‰å…¨é—®é¢˜</p>';
            }
            
            if (result.qualityIssues && result.qualityIssues.length > 0) {
                html += '<h4 style="margin-top: 15px; color: #374151;">ä»£ç è´¨é‡ï¼š</h4>';
                html += '<ul class="issue-list">';
                result.qualityIssues.forEach(issue => {
                    html += `<li>${escapeHtml(issue)}</li>`;
                });
                html += '</ul>';
            }
            
            html += '</div>';

            resultDiv.innerHTML = html;
            console.log('Basic analysis displayed');
        }

        function displayExecutionResult(result) {
            const resultDiv = document.getElementById('executionResult');
            let html = '';

            if (result.success) {
                html += `<div class="execution-info">
                    <span class="info-item success">âœ“ æ‰§è¡ŒæˆåŠŸ</span>
                    <span class="info-item">â±ï¸ æ‰§è¡Œæ—¶é—´: ${result.executionTime}ms</span>
                    ${result.testRun ? '<span class="info-item info">ğŸ§ª æµ‹è¯•è¿è¡Œæ¨¡å¼</span>' : ''}
                </div>`;
                
                html += '<div class="result-content">';
                html += '<strong>ç»“æœï¼š</strong><br>';
                
                if (result.result !== null && result.result !== undefined) {
                    try {
                        html += `<pre class="json-view">${JSON.stringify(result.result, null, 2)}</pre>`;
                    } catch (e) {
                        html += `<pre>${String(result.result)}</pre>`;
                    }
                } else {
                    html += '<span class="info">null</span>';
                }
                html += '</div>';
            } else {
                html += `<div class="execution-info">
                    <span class="info-item error">âœ— æ‰§è¡Œå¤±è´¥</span>
                    ${result.executionTime ? `<span class="info-item">â±ï¸ æ‰§è¡Œæ—¶é—´: ${result.executionTime}ms</span>` : ''}
                </div>`;
                html += `<div class="result-content">
                    <strong>é”™è¯¯ä¿¡æ¯ï¼š</strong><br>
                    <span class="error">${escapeHtml(result.error || 'æœªçŸ¥é”™è¯¯')}</span>
                </div>`;
            }

            resultDiv.innerHTML = html;
        }

        function displayAnalysisResult(result) {
            console.log('Displaying full analysis result:', result);
            const resultDiv = document.getElementById('analysisResult');
            let html = '';
            
            // ä¿ç•™çŠ¶æ€æ¶ˆæ¯ï¼ˆå¦‚æœå­˜åœ¨ï¼‰ï¼Œå¹¶æ›´æ–°ä¸ºå®ŒæˆçŠ¶æ€
            const statusDiv = resultDiv.querySelector('.status-message');
            if (statusDiv) {
                // æ›´æ–°çŠ¶æ€ä¸ºå®Œæˆ
                statusDiv.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <span style="color: #059669; font-size: 18px;">âœ…</span>
                        <span style="color: #059669; font-weight: 600;">åˆ†æå®Œæˆ</span>
                    </div>
                `;
                html += statusDiv.outerHTML;
            } else {
                // å¦‚æœæ²¡æœ‰çŠ¶æ€æ¶ˆæ¯ï¼Œæ·»åŠ ä¸€ä¸ªå®ŒæˆçŠ¶æ€
                html += '<div class="status-message" style="text-align: center; font-size: 16px; color: #059669; line-height: 1.8; margin-bottom: 20px; padding: 10px; background: #d1fae5; border-radius: 6px; border-left: 4px solid #059669;">';
                html += '<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">';
                html += '<span style="color: #059669; font-size: 18px;">âœ…</span>';
                html += '<span style="color: #059669; font-weight: 600;">åˆ†æå®Œæˆ</span>';
                html += '</div></div>';
            }

            // å®‰å…¨æ€§è¯„åˆ†
            html += '<div class="analysis-section">';
            html += '<h3>ğŸ”’ å®‰å…¨æ€§è¯„åˆ†';
            html += `<span class="score-badge ${getScoreClass(result.securityScore)}">${result.securityScore}/100</span>`;
            html += `<span class="status-badge ${result.safeToExecute ? 'status-safe' : 'status-unsafe'}">`;
            html += result.safeToExecute ? 'âœ“ å®‰å…¨' : 'âœ— ä¸å®‰å…¨';
            html += '</span></h3>';
            
            if (result.securityIssues && result.securityIssues.length > 0) {
                html += '<ul class="issue-list">';
                result.securityIssues.forEach(issue => {
                    html += `<li>${escapeHtml(issue)}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p style="color: #059669; margin-top: 8px;">âœ“ æœªå‘ç°å®‰å…¨é—®é¢˜</p>';
            }
            html += '</div>';

            // ä»£ç è´¨é‡è¯„åˆ†
            html += '<div class="analysis-section">';
            html += '<h3>â­ ä»£ç è´¨é‡è¯„åˆ†';
            html += `<span class="score-badge ${getScoreClass(result.qualityScore)}">${result.qualityScore}/100</span>`;
            html += '</h3>';
            
            if (result.qualityIssues && result.qualityIssues.length > 0) {
                html += '<ul class="issue-list">';
                result.qualityIssues.forEach(issue => {
                    html += `<li>${escapeHtml(issue)}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p style="color: #059669; margin-top: 8px;">âœ“ ä»£ç è´¨é‡è‰¯å¥½</p>';
            }
            html += '</div>';

            // æ€§èƒ½å»ºè®®
            if (result.performanceSuggestions && result.performanceSuggestions.length > 0) {
                html += '<div class="analysis-section">';
                html += '<h3>âš¡ æ€§èƒ½ä¼˜åŒ–å»ºè®®</h3>';
                html += '<ul class="issue-list">';
                result.performanceSuggestions.forEach(suggestion => {
                    html += `<li>${escapeHtml(suggestion)}</li>`;
                });
                html += '</ul>';
                html += '</div>';
            }

            // æœ€ä½³å®è·µå»ºè®®
            if (result.bestPractices && result.bestPractices.length > 0) {
                html += '<div class="analysis-section">';
                html += '<h3>ğŸ“š æœ€ä½³å®è·µå»ºè®®</h3>';
                html += '<ul class="issue-list">';
                result.bestPractices.forEach(practice => {
                    html += `<li>${escapeHtml(practice)}</li>`;
                });
                html += '</ul>';
                html += '</div>';
            }

            // LLM æ·±åº¦åˆ†æ
            if (result.llmAnalysis) {
                html += '<div class="analysis-section">';
                html += '<h3>ğŸ¤– LLM æ·±åº¦åˆ†æ</h3>';
                html += `<div class="llm-analysis-text">${escapeHtml(result.llmAnalysis)}</div>`;
                html += '</div>';
            }

            resultDiv.innerHTML = html;
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-high';
            if (score >= 50) return 'score-medium';
            return 'score-low';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearEditor() {
            editor.setValue('');
            editor.focus();
        }

        function clearAll() {
            editor.setValue('');
            document.getElementById('executionResult').innerHTML = 'ç­‰å¾…æ‰§è¡Œè„šæœ¬...';
            document.getElementById('executionResult').className = 'result-box empty';
            document.getElementById('analysisResult').innerHTML = '<div class="result-box empty">ç­‰å¾…åˆ†æè„šæœ¬...</div>';
        }

        // å¿«æ·é”®æ”¯æŒ
        editor.setOption("extraKeys", {
            "Ctrl-Enter": function() {
                executeScript();
            },
            "Ctrl-Shift-Enter": function() {
                testScript();
            }
        });
    </script>
