server:
  port: 0  # Random port for testing

spring:
  application:
    name: redis-script-query-system-test

  # Redis Configuration for testing
  redis:
    host: localhost
    port: 6379
    password:
    database: 15  # Use different database for testing
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
    timeout: 3000ms

# Script Engine Configuration for testing
script:
  max-execution-time: 5000
  cache-enabled: true
  cache-size: 100
  allowed-commands:
    - GET
    - SET
    - HGET
    - HGETALL
    - HSET
    - KEYS
    - SCAN
    - MGET
    - LRANGE
    - SMEMBERS
    - ZRANGE
    - TTL
    - EXISTS
  forbidden-patterns:
    - "FLUSHDB"
    - "FLUSHALL"
    - "SHUTDOWN"
    - "CONFIG"
    - "SCRIPT KILL"
    - "SCRIPT FLUSH"
    - "BGREWRITEAOF"
    - "BGSAVE"
    - "SAVE"
    - "DEBUG"
    - "MIGRATE"

# LLM Configuration for testing
llm:
  primary-provider: OLLAMA
  timeout: 30
  temperature: 0.3
  max-tokens: 1000
  ollama:
    api-url: http://localhost:11434/api/generate
    model: llama2

# Logging Configuration for testing
logging:
  level:
    root: WARN
    org.example: INFO
    org.springframework: WARN

